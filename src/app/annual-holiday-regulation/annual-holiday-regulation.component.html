<div class="container-fluid">

  <table class="">
    <tr *ngFor="let ahr of AHRs">
      <td>
        <h4>Broj slobodnih dana za {{ahr.businessYear}}. poslovnu godinu: {{AHRs[0].numOfDays}} </h4>
      </td>
    </tr>
  </table>
  <app-vacation-request (emitDays)="setDaysToAddOrSubtract($event)" [(ahrId)]="ahrId"></app-vacation-request>
</div>
