<div class="container-fluid">
  <h4>Resenja za godisnji odmor:</h4>
  <table class="table">

    <tr class="header">
      <th>Poslovna godina</th>
      <th>Broj slobodnih dana</th>
    </tr>
    <tr *ngFor = "let ahr of AHRs" >
      <td>{{ahr.businessYear}}</td>
      <td>{{ahr.numOfDays}}</td>
    </tr>
  </table>
</div>
